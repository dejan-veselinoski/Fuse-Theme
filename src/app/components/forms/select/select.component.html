<div class="br-toolbar-white">
  <h1 class="m-0">Select</h1>
</div>

<div class="br-container-light">

  <p class="title">Appearance</p>
  <p>Here's a very simple form layout to showcase the selects.</p>

  <form class="br-form mt-20" [style.width.%]="70">

    <label>Basic select</label>
    <mat-form-field appearance="outline" class="w-100">
      <mat-select placeholder="Choose option..">
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>

    <label>Selected by default</label>
    <mat-form-field appearance="outline" class="w-100">
      <mat-select [value]="selectedOption">
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>

    <label>Select option with Prefix</label>
    <mat-form-field appearance="outline" class="w-100">
      <mat-icon matPrefix>sentiment_very_satisfied</mat-icon>
      <mat-select>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>

    <label>Select option with Sufix</label>
    <mat-form-field appearance="outline" class="w-100">
      <mat-select>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <label>Multiselect</label>
    <mat-form-field appearance="outline" class="w-100">
      <mat-select multiple>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>

  </form>

</div>
