<div  class="br-container-light">

  <!-- card -->
  <mat-card class="example-card" [style.width.px]="300">
    <mat-card-header class="p-0">
      <div class="card-img bg-image" [style.background-image]="'url(https://angular-material.fusetheme.com/assets/images/cards/01-320x200.jpg)'"></div>
    </mat-card-header>
    <mat-card-content>
      <p class="fs-18 fw-600 lh-26 mt-25">Most beautiful and quite places to see</p>

      <p class="fs-14">From rocky mountains to crystal clear lakes, there are the places you must see and enjoy.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Read More</button>
    </mat-card-actions>
  </mat-card>

</div>
